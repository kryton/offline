@(title: String)(content: Html)

<!DOCTYPE html>

<html  lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Offline: @title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootswatch-superhero", "bootstrap.min.css"))">

@*        <link rel="stylesheet" media="screen" href="@routes.WebJarAssets.at(WebJarAssets.locate("bootstrap", "bootstrap-theme.min.css"))">*@


        <link rel="shortcut icon" type="image/png" href='@routes.Assets.at("images/businessman-16-6072.png")' />
        <link rel="apple-touch-icon-precomposed" href='@routes.Assets.at("images/businessman-152-6072.png")' />
        <meta name="msapplication-TileColor" content="#ffffff" />
        <meta name="msapplication-TileImage" content='@routes.Assets.at("images/businessman-152-6072.png")' />
        <link rel="apple-touch-icon-precomposed" sizes="152x152" href='@routes.Assets.at("images/businessman-152-6072.png")' />
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href='@routes.Assets.at("images/businessman-144-6072.png")' />
        <link rel="apple-touch-icon-precomposed" sizes="120x120" href='@routes.Assets.at("images/businessman-120-6072.png")' />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href='@routes.Assets.at("images/businessman-114-6072.png")' />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href='@routes.Assets.at("images/businessman-72-6072.png")' />

        <link rel="icon" href='@routes.Assets.at("images/businessman-32-6072.png")' sizes="32x32" />

        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!--[if lt IE 9]>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("html5shiv.js"))'></script>
    <script src='@routes.WebJarAssets.at(WebJarAssets.locate("respond.min.js"))'></script>
<![endif]-->
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
        @fragment.navbar()
        @content
<!-- Bootstrap core JavaScript
================================================== -->
<!-- Placed at the end of the document so the pages load faster -->
<script src="@routes.WebJarAssets.at(WebJarAssets.locate("jquery.min.js"))"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="@routes.WebJarAssets.at(WebJarAssets.locate("bootswatch-superhero", "bootstrap.min.js"))"></script>
</body>
</html>
