@(message: String)

@main("Person Not Found") {

    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <h1>@message - Not Found</h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <p>Find a <a href="@routes.Application.personSearchCompact()">person</a></p>
                <p>Find a <a href="@routes.Application.groupSearchCompact()">group</a></p>
            </div>
        </div>
    </div>
}
